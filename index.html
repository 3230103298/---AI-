<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI定制香水</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        
        header {
            background-color: #4A90E2;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 50px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .banner {
            background-image: url('https://example.com/banner.jpg'); /* 替换为你的图片链接 */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        
        .banner h1 {
            font-size: 50px;
            margin: 0;
        }
        
        .banner p {
            font-size: 20px;
        }
        
        .section {
            padding: 50px;
            text-align: center;
        }
        
        .section h2 {
            margin-bottom: 30px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .option {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
            transition: transform 0.3s ease;
        }
        
        .option:hover {
            transform: scale(1.05);
        }
        
        .recommendation {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .form-section {
            background-color: #eef;
            padding: 50px;
            text-align: center;
        }

        form input, form textarea, form button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
        }

        form button {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #357ABD;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        footer a {
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div><a href="#">AI定制香水</a></div>
            <div>
                <a href="#">主页</a>
                <a href="#">定制香水</a>
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
            </div>
        </nav>
    </header>

    <section class="banner">
        <h1>定制属于你的专属香水</h1>
        <p>通过AI选择你的个性香味</p>
    </section>

    <section class="section">
        <h2>选择你的香味偏好</h2>
        <div class="options">
            <div class="option" onclick="showRecommendation('花香')">花香</div>
            <div class="option" onclick="showRecommendation('木香')">木香</div>
            <div class="option" onclick="showRecommendation('果香')">果香</div>
        </div>
        <div class="recommendation" id="recommendation">
            <h3>AI推荐的香水</h3>
            <p id="recommendation-text"></p>
        </div>
    </section>

    <!-- 新增：香水展示图片廊 -->
    <section class="section">
        <h2>我们的香水系列</h2>
        <div class="gallery">
            <img src="https://example.com/perfume1.jpg" alt="香水1">
            <img src="https://example.com/perfume2.jpg" alt="香水2">
            <img src="https://example.com/perfume3.jpg" alt="香水3">
            <img src="https://example.com/perfume4.jpg" alt="香水4">
        </div>
    </section>

    <!-- 新增：用户反馈表单 -->
    <section class="form-section">
        <h2>告诉我们你的香水偏好</h2>
        <form id="preference-form">
            <input type="text" placeholder="你的名字" required>
            <textarea placeholder="你喜欢的香味" required></textarea>
            <button type="submit">提交</button>
        </form>
    </section>

    <footer>
        <p>联系我们：info@aiperfume.com</p>
        <p>© 2024 AI定制香水 | <a href="#">隐私政策</a></p>
    </footer>

    <script>
        function showRecommendation(preference) {
            const recommendationText = document.getElementById('recommendation-text');
            const recommendationBox = document.getElementById('recommendation');

            if (preference === '花香') {
                recommendationText.textContent = "我们推荐带有玫瑰、茉莉和依兰依兰的香水。";
            } else if (preference === '木香') {
                recommendationText.textContent = "我们推荐带有檀香木、雪松和广藿香的香水。";
            } else if (preference === '果香') {
                recommendationText.textContent = "我们推荐带有柑橘、桃子和香梨的香水。";
            }

            recommendationBox.style.display = 'block';
        }

        // 表单提交功能
        document.getElementById('preference-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('谢谢你的反馈！');
        });
    </script>

</body>
</html>
